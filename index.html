<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift</title>
    <style>
        body {
            background-color: #d42426; /* Festive Red */
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; /* Prevents scrollbars from the snow */
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }

        p {
            font-size: 1.5rem;
            z-index: 10;
        }

        /* Snowflake styling */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }

        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }

        @keyframes snowflakes-shake {
            0% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }
    </style>
</head>
<body>

    <h1>ðŸŽ„ Merry Christmas! ðŸŽ„</h1>
    <p>Enjoy your brand new domain!</p>

    <div id="snow-container"></div>

    <script>
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.innerHTML = "â„";
            snow.classList.add('snowflake');
            
            // Randomize position and speed
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 7 + 's'; // between 7-10s
            snow.style.opacity = Math.random();
            snow.style.fontSize = Math.random() * 10 + 10 + 'px';

            document.getElementById('snow-container').appendChild(snow);

            // Remove snowflake after it falls to keep the site fast
            setTimeout(() => {
                snow.remove();
            }, 10000);
        }

        // Create a new snowflake every 200ms
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
